[RAW_OBSERVATIONS]
SHEET_NAME_PATTERN = ODB-(?P<year>\d+)-Scores
OBSERVATION_NAME_ROW = 0
OBSERVATION_START_ROW = 1
OBSERVATION_START_COLUMN = 4
OBSERVATION_YEAR_COLUMN = 0
OBSERVATION_ISO3_COLUMN = 2

[SCALED_OBSERVATIONS]
SHEET_NAME_PATTERN = ODB-(?P<year>\d+)-Rankings
OBSERVATION_NAME_ROW = 0
OBSERVATION_START_ROW = 1
OBSERVATION_YEAR_COLUMN = 0
OBSERVATION_ISO3_COLUMN = 4
OBSERVATION_INDEX_RANK_COLUMN = 5
OBSERVATION_INDEX_VALUE_COLUMN = 7
OBSERVATION_SUBINDEX_START_COLUMN = 10
OBSERVATION_INDEX_COLUMN_PATTERN = (?P<index>[a-zA-Z]+)(-scaled)?
OBSERVATION_SUBINDEX_COLUMN_PATTERN = (?P<subindex>[a-zA-Z]+)(-scaled)?
OBSERVATION_SUBINDEX_RANK_COLUMN_PATTERN = (?P<subindex>[a-zA-Z]+)-rank
OBSERVATION_COMPONENT_COLUMN_PATTERN = (?P<subindex>[a-zA-Z]+)_(?P<component>\w+)(-scaled)?
OBSERVATION_COMPONENT_START_COLUMN = 16

[PRIMARY_OBSERVATIONS]
SHEET_NUMBER = 3
COUNTRY_COLUMN = 0
COUNTRY_START_ROW = 3
INDICATOR_CODES_ROW = 2
