WB_INDICATOR_URL_QUERY_PATTERN = http://api.worldbank.org/countries/{ISO3}/indicators/{INDICATOR_CODE}?per_page=500&date=1960:2013
WB_PROVIDER_NAME = World Bank
WB_PROVIDER_URL_PATTERN = http://data.worldbank.org/indicator/{INDICATOR_CODE}
ITU_FILE_NAMES = fbs.txt.json, mbbp.txt.json, mbbp1gb.txt.json
ITU_DATA_YEAR = 2013
ITU_PROVIDER_NAME = International Telecommunication Union
