[RAW_OBSERVATIONS]
FILE_NAME = 20160204_data.xlsx
SHEET_NAME_PATTERN = ODB-(?P<year>\d+)-Scores
OBSERVATION_NAME_ROW = 0
OBSERVATION_START_ROW = 1
OBSERVATION_START_COLUMN = 4
OBSERVATION_YEAR_COLUMN = 0
OBSERVATION_ISO3_COLUMN = 2

[STRUCTURE_OBSERVATIONS]
FILE_NAME = 20160204_data.xlsx
SHEET_NAME_PATTERN = ODB-(?P<year>\d+)-Rankings
OBSERVATION_NAME_ROW = 0
OBSERVATION_START_ROW = 1
OBSERVATION_YEAR_COLUMN = 0
OBSERVATION_ISO3_COLUMN = 4
OBSERVATION_INDEX_RANK_COLUMN = F
OBSERVATION_INDEX_RANK_CHANGE_COLUMN = J
OBSERVATION_INDEX_VALUE_COLUMN = K
OBSERVATION_INDEX_SCALED_COLUMN = H
OBSERVATION_SUBINDEX_START_COLUMN = L
OBSERVATION_INDEX_SCALED_COLUMN_PATTERN = ^(?P<index>\+)-scaled$
OBSERVATION_SUBINDEX_SCALED_COLUMN_PATTERN = ^(?P<subindex>\w+)-scaled$
OBSERVATION_SUBINDEX_VALUE_COLUMN_PATTERN = ^(?P<subindex>\w+)$
OBSERVATION_SUBINDEX_RANK_COLUMN_PATTERN = ^(?P<subindex>\w+)-rank$
OBSERVATION_COMPONENT_SCALED_COLUMN_PATTERN = ^(?P<subindex>\w+)-(?P<component>\w+)-scaled$
OBSERVATION_COMPONENT_VALUE_COLUMN_PATTERN = ^(?P<subindex>\w+)-(?P<component>\w+)$

[AREA_INFO]
FILE_NAME = 20160204_data.xlsx
SHEET_NAME_PATTERN = ODB-(?P<year>\d+)-Rankings
CLUSTER_GROUP_COLUMN_PATTERN = ^cluster-group$

[ENRICHMENT]
WB_INDICATOR_CODES = NY.GNP.PCAP.PP.CD, SP.POP.TOTL, SI.POV.2DAY
WB_INDICATOR_URL_QUERY_PATTERN = http://api.worldbank.org/countries/{ISO3}/indicators/{INDICATOR_CODE}?per_page=500&date=1960:2013
WB_PROVIDER_NAME = World Bank
WB_PROVIDER_URL_PATTERN = http://data.worldbank.org/indicator/{INDICATOR_CODE}
ITU_FILE_NAMES = fbs.txt.json, mbbp.txt.json, mbbp1gb.txt.json
ITU_DATA_YEAR = 2013
ITU_PROVIDER_NAME = International Telecommunication Union
ITU_PROVIDER_URL = http://www.itu.int/en/ITU-D/Statistics/Documents/publications/mis2014/MIS2014_without_Annex_4.pdf

[OTHERS]
HOST = http://intertip.webfoundation.org/api
