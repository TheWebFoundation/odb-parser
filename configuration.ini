INDICATOR_PROVIDER_URL_COLUMN = 10
INDICATOR_LICENSE_COLUMN = 11
INDICATOR_TYPE_COLUMN = 12
INDICATOR_RANGE_COLUMN = 13
INDICATOR_UNITS_COLUMN = 14
INDICATOR_FORMAT_NOTES_COLUMN = 15
